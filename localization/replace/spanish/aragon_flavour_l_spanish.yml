  dynn_Razes: "Razes"

  #nicknames
  nick_senyor: "Senyor"
  nick_senyor_desc: "Un título respetado que refleja la autoridad y responsabilidad de un líder noble, reconocido como protector y guía de sus tierras y vasallos."

  #innovations
  innovation_almogavar_tactics:0 "Táctica Almogávar"
  innovation_almogavar_tactics_desc:0 "Las montañas y terrenos escarpados de la península ibérica no favorecen a las grandes formaciones ni a las cargas de caballería pesada. Los almogávares han adaptado sus tácticas para sacar ventaja de estas tierras, empleando emboscadas rápidas y ataques quirúrgicos que desbaratan al enemigo antes de que pueda reaccionar."

  #MMA
  almogavar:0 "Almogávar"
  almogavar_flavor:0 "#F Armados con equipo ligero y jabalinas cortas, estos ágiles guerreros destacan en terrenos accidentados, emboscando a sus enemigos con ataques rápidos y devastadores, convirtiéndose en un terror para los desprevenidos.#!"